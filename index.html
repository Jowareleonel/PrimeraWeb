<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Música y afinación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Música y afinación</h1>
    <p>En esta página podrás aprender cómo afinar tu instrumento de cuerda favorito.</p>
    <div class="container">
        <div class="card" onclick="showInfo('guitarra')">
            <img src="guitarra.jfif" alt="Guitarra">
            <h2>Guitarra</h2>
        </div>
        <div class="card" onclick="showInfo('violin')">
            <img src="violin.jpg" alt="Violín">
            <h2>Violín</h2>
        </div>
        <div class="card" onclick="showInfo('ukelele')">
            <img src="ukelele.png" alt="Ukelele">
            <h2>Ukelele</h2>
        </div>
    </div>
    <div id="info" class="info">
        <p>Selecciona un instrumento para ver cómo afinarlo.</p>
    </div>
    <script src="app.js"></script>    
</body>
</html>
